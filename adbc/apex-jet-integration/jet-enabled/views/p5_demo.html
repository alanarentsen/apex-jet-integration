<div id='chart-container'>
    <div style="height:400px;">
      <oj-chart id="pieChart"
          type="pie" 
          selection-mode="multiple"
          series="[[pieSeriesValue]]"
          animation-on-display="auto"
          animation-on-data-change="auto"
          hide-and-show-behavior="withRescale"
          style-defaults.three-d-effect="[[threeDValue]]"
          on-hidden-categories-changed="[[chartHiddenCategories]]"
          hidden-categories='["Series 1"]'
          style="max-width:500px;width:100%;height:350px;float:left;">
      </oj-chart>
      <br style="clear:both">
      <div style="height:30px;">
          <label id="currentText" style="float:left;color:#737373;font-weight:bolder;"></label>
          <label id="currentText2" style="padding-left:8px;float:left;color:#737373;font-weight:bold;"></label>
      </div>
    </div>
    <!-- 2D/3D toggle button -->

    <demo-chart-three-d-effect-control id="threeDControl" three-d-effect="{{threeDValue}}" aria-controls="pieChart">
    </demo-chart-three-d-effect-control>-->
  </div>
